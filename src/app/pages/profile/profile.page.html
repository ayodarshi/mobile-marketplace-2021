<ion-header>
  <ion-toolbar color="medium">
   
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      
      <ion-option><ion-button (click)="CreatePopover()" color="primary"> <ion-icon name="log-out-outline"></ion-icon></ion-button></ion-option>
      
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="main_content_div">

    <div class ="rounded">
      <img src = "https://www.imagediamond.com/blog/wp-content/uploads/2020/06/cartoon-girl-limages-2.jpg" alt="image">
    </div>
    <ion-list>
      <ion-item>
        <ion-label >Email:</ion-label><ion-label>{{user.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >First Name:</ion-label><ion-label>{{data.firstname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >last Name:</ion-label><ion-label>{{data.lastName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >Phone Number: </ion-label><ion-label>{{data.phone}}</ion-label>
      </ion-item>
    </ion-list>
    
    

  </div>

  <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="editProfilePage()">
    <ion-fab-button color="medium">
      <ion-icon name="pencil-outline" mode="md"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
